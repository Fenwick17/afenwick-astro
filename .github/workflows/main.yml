name: Cypress Tests

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6.6.0
        with:
          project: ./astro
          browser: chrome
          build: npm run build
          start: npm run start
          wait-on: 'http://localhost:4321'
